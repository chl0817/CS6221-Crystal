<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- top -->
        <header class="navbar">
            <div class="navbar-left">
                <input type="text" id="search-bar" placeholder="Search" class="search-bar">
            </div>
            <div class="navbar-center">
                <h1 class="navbar-title">CS 6221 Crystal Project</h1>
            </div>
        </header>
        

        

        <!-- main -->
        <main class="main-content">
            <nav class="tab-bar">
                <span class="tab active">Newest</span>
            </nav>
            <div id="video-grid" class="video-grid">
                <!-- Video cards will be dynamically inserted here -->
            </div>
            <div id="search-results" class="video-grid">
                <!-- Video cards will be dynamically inserted here -->
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const searchBar = document.getElementById("search-bar");
                const searchResults = document.getElementById("search-results");
    
                // Handle Enter key press to trigger the search
                searchBar.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        const query = searchBar.value.trim();
    
                        if (query.length === 0) {
                            searchResults.innerHTML = ""; // Clear results on empty input
                            return;
                        }
    
                        // Perform the search
                        fetch("http://localhost:8007/api/search", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ query }),
                        })
                            .then((response) => {
                                if (!response.ok) {
                                    throw new Error("Failed to fetch search results");
                                }
                                return response.json();
                            })
                            .then((results) => {
                                renderVideos(results);
                            })
                            .catch((error) => {
                                console.error(error);
                                searchResults.innerHTML = `<p class="error">Error fetching results</p>`;
                            });
                    }
                });
    
                // Function to display results
                const renderVideos = (videos) => {
                    searchResults.innerHTML = ""; // Clear previous results
                    videos.forEach((video) => {
                        const videoCard = document.createElement('a');
                        videoCard.href = `live.html?src=${video.src}`;
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <img src="${video.thumbnail}" alt="cover">
                            <h4>${video.title}</h4>
                            <p>${new Date(video.date).toLocaleDateString()}</p>
                            <p>${video.views} views</p>
                        `;
                        searchResults.appendChild(videoCard);
                    });
                };
            });
        </script>
    </div>

    <!-- Hidden file input for video upload -->
    <input type="file" id="video-file-input" style="display:none" accept="video/*">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoGrid = document.getElementById('video-grid');
            const fileInput = document.getElementById('video-file-input');
    
            // Fetch video data from the backend API
            fetch('http://localhost:8007/api/videos')  // Ensure this is the correct URL
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(videos => {
                    // Clear existing content in the video grid
                    videoGrid.innerHTML = '';

                    const uploadCard = document.createElement('a');
                    uploadCard.className = 'video-card upload-card';
                    uploadCard.innerHTML = `
                        <div class="upload-card-content">
                            <h4>Upload New Video</h4>
                        </div>
                    `;
                    uploadCard.addEventListener('click', () => {
                        fileInput.click(); // Trigger file input dialog when clicked
                    });
    
                    videoGrid.appendChild(uploadCard);
    
                    // Dynamically create video cards for each video
                    videos.forEach(video => {
                        const videoCard = document.createElement('a');
                        videoCard.href = `live.html?src=${video.src}`;
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <img src="${video.thumbnail}" alt="cover">
                            <h4>${video.title}</h4>
                            <p>${video.date}</p>
                            <p>${video.views} views</p>
                        `;
                        videoGrid.appendChild(videoCard);
                    });
    
                    
                    
                })
                .catch(error => {
                    console.error('Error loading videos:', error);
                    videoGrid.innerHTML = '<p>Failed to load videos.</p>';
                });
    
            // Handle the file input change event (when a user selects a file)
            fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            // Handle the file upload logic (e.g., send the file to your backend)
            console.log("File selected for upload:", file);

            // Example: You could send the file to your backend via a POST request (using FormData)
            const formData = new FormData();
            formData.append('video', file);

            // POST request to backend for uploading video
            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
             
                // Dynamically add the new video card to the grid
            });

            alert("Chatroom Created")
        }
        });
        });
    </script>    
</body>
</html>
